<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const coffees = ['Latte', 'Cappuccino', 'Americano'];

        const coffeeName = prompt('Search coffee by name:');

        const index = coffees.findIndex(coffee => coffee.toLowerCase() === coffeeName.toLowerCase());

        if (index !== -1) {
            alert(`Keep your favorite coffee ${coffees[index]}. It is ${index + 1}-th most popular in our coffee shop.`);
        } else {
            alert('Unfortunately, this type of coffee is not available.');
        }

    </script>
</body>

</html>
