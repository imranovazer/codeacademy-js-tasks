<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const goals = [8, 1, 1, 3, 2, -1, 5];


        const maxGoals = Math.max(...goals.filter(goal => goal >= 0));
        const maxGame = goals.indexOf(maxGoals) + 1;
        alert(`The most scoring match was at number ${maxGame}. There were ${maxGoals} goals scored in it.`);


        const minGoals = Math.min(...goals.filter(goal => goal >= 0));
        const worstGames = goals.reduce((acc, curr, index) => {
            if (curr === minGoals) {
                acc.push(index + 1);
            }
            return acc;
        }, []);
        alert(`The most unsuccessful matches were under the numbers ${worstGames.join(', ')}. In each of them, ${minGoals} ball(s) were scored.`);


        const totalGoals = goals.filter(goal => goal >= 0).reduce((acc, curr) => acc + curr, 0);
        alert(`The total number of goals for the season is equal to ${totalGoals}`);

        const hasAutoDefeat = goals.some(goal => goal < 0);
        alert(`There were automatic defeats: ${hasAutoDefeat ? 'yes' : 'no'}`);
        const avgGoals = totalGoals / goals.filter(goal => goal >= 0).length;
        alert(`The average number of goals per match is equal to ${avgGoals}`);
        const sortedGoals = [...goals].sort((a, b) => a - b);
        alert(`The sorted goals are ${sortedGoals.join(', ')}`);


    </script>
</body>

</html>
