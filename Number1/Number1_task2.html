<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Just comment out one of the scripts to not run both of them onw with while llop another with do whille -->
    <!-- while -->
    <script>
        let i = 0;
        while (i < 3) {
            let newStudent = prompt('Enter the name of the new student!');
            newStudent = newStudent.trim();
            if (newStudent) {
                alert(`Welcome ${newStudent}!`);
            }
            i++;
        }

    </script>
    <!-- Do while -->
    <script>
        let i = 0;
        do {
            let newStudent = prompt('Enter the name of the new student!');
            newStudent = newStudent.trim();
            if (newStudent) {
                alert(`Welcome ${newStudent}!`);
            }
            i++;
        } while (i < 3);

    </script>
</body>

</html>
